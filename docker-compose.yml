services:
  backend:
    build: ./backend
    image: jardin_backend:latest
    container_name: jardin_backend
    working_dir: /app
    ports:
      - "5002:5000"
    command: ["npm", "run", "dev"]
    depends_on:
      - db

  frontend:
    build: ./frontend
    image: jardin_frontend:latest
    container_name: jardin_frontend
    working_dir: /app
    ports:
      - "3000:3000"
    command: ["npm", "run", "dev"]
    depends_on:
      - backend

  db:
    image: postgres:16
    container_name: local_postgres
    restart: always
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}

    ports:
      - "5432:5432"
    volumes:
      - pg_data:/var/lib/postgresql/data


  pgadmin:
    image: dpage/pgadmin4
    container_name: local_pgadmin
    restart: always
    environment:
      PGADMIN_DEFAULT_EMAIL: ${PGADMIN_DEFAULT_EMAIL}
      PGADMIN_DEFAULT_PASSWORD: ${PGADMIN_DEFAULT_PASSWORD}
    ports:
      - "5050:80"
    volumes:
      - pgadmin_data:/var/lib/pgadmin

  prisma:
    image: node:20-alpine
    container_name: prisma_cli
    working_dir: /app
    volumes:
      - ./backend:/app
    command: sh -c "npm install && npx prisma generate && tail -f /dev/null"
    depends_on:
      - db


volumes:
  pg_data:
  pgadmin_data: